<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
        <link rel="stylesheet" href="/css/styles.css">

        <title>Projects</title>
    </head>
    <body>
        <header class="header">
            <nav
                class="navbar navbar-expand-md sticky-top bg-info">
                <div class="container-fluid">
                    <p>Iyen Amayo</p>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarCollapsedContent">
                        <span class="navbar-toggler-icon"><i
                                class="fa-solid fa-list-dropdown"></i></span>
                    </button>
                    <div class="collapse navbar-collapse"
                        id="navbarCollapsedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link"
                                    aria-current="page"
                                    href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link"
                                    href="about.html">About</a></li>
                            <li class="nav-item"><a class="nav-link"
                                    href="projects.html">Projects</a></li>
                            <li class="nav-item"><a class="nav-link active"
                                    href="#">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="container contact">
            <div class="row">
                <div class="col col-md-6 col-lg-12">
                    <div class="form-background mx-auto text-center">
                        <i class="fa fa-envelope mb-3" aria-hidden="true"></i>
                        <h2 class="mb-3">Get in touch</h2>
                        <h3>Let's make it happen!</h3>
                        <form action class="col col-sm-6 mx-auto">
                            <div class="mb-3">
                                <label for="fullname"
                                    class="form-label">Full name</label>
                                <input type="text" class="form-control"
                                    id="fullname"
                                    placeholder="Full name">
                            </div>
                            <div class="mb-3">
                                <label for="email"
                                    class="form-label">Email address</label>
                                <input type="email" class="form-control"
                                    id="email"
                                    placeholder="Email address">
                                <div class="mb-3">
                                    <label for="phone"
                                        class="form-label">Phone number</label>
                                    <input type="tel" class="form-control"
                                        id="phone"
                                        placeholder="Phone number">
                                    <div class="mb-3">
                                        <label for="message"
                                            class="form-label">Message</label>
                                        <input type="text" class="form-control"
                                            id="message"
                                            placeholder="Type in message">
                                        <div class="d-grid gap-2 mt-3">
                                            <button class="btn btn-lg btn-info">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <footer class="container text-center">
                    <div class="row">
                        <p>Copyright &copy; Iyen's Portfolio 2023</p>

                        <div
                            class="col col-12 d-flex justify-content-between text-center">
                            <a href>Privacy</a>
                            <a href>Terms</a>
                            <a href>Contact</a>
                        </div>
                    </div>
                </footer>

                <script src="https://kit.fontawesome.com/62dbd29d3f.js"
                    crossorigin="anonymous"></script>
                <script
                    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
                    crossorigin="anonymous"></script>
            </body>
        </html>
